            水果,数量,价格\n 苹果,10,50\n 香蕉,12,38\n 荔枝,15,60 \n 梨子,13,35

            转换为:

            "name":["《苹果》","《香蕉》","《荔枝》","《梨子》"]

            "values":[10,12.15,13]

            #输出

            把上面转换得到的json数据输出即可'
