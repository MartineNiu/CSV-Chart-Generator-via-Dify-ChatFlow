    - data:
        code: "import json\nimport re\n\ndef main(jsonData: str) -> dict:\n    # 解析外层JSON数据\n\
          \    # data = json.loads(jsonData)\n    # query_str = data['query']\n  \
          \  \n    # 去除换行符和制表符\n    clean_str = re.sub(r'[\\n\\t]', '', jsonData)\n\
          \    \n    # 修正：去除转义的双引号（将\\\"替换为\"）\n    clean_str = re.sub(r'\\\\\"',\
          \ '\"', clean_str)\n    \n    # 修正：提取name和values的值（修正正则表达式）\n    name_pattern\
          \ = r'\"name\":\\s*\\[(.*?)\\]'\n    values_pattern = r'\"values\":\\s*\\\
          [(.*?)\\]'\n    \n    name_match = re.search(name_pattern, clean_str)\n\
          \    values_match = re.search(values_pattern, clean_str)\n    \n    names\
          \ = []\n    if name_match:\n        # 修正：正确提取name数组内容\n        names = re.findall(r'\"\
          ([^\"]*)\"', name_match.group(1))\n    \n    values = []\n    if values_match:\n\
          \        # 修正：正确处理values数组\n        values = [float(num.strip()) for num\
          \ in values_match.group(1).split(',')]\n    \n    option = {\n        \"\
          xAxis\": {\n            \"type\": 'category',\n            \"data\": names\n\
          \        },\n        \"yAxis\": {\n            \"type\": 'value'\n     \
          \   },\n        \"series\": [{\n            \"data\": values,\n        \
          \    \"type\": 'bar',\n            \"showBackground\": True,\n         \
          \   \"backgroundStyle\": {  # 修正键名\n                \"color\": 'rgba(180,\
          \ 180, 180, 0.2)' \n            }\n        }]  # 修正：补齐方括号\n    }\n    \n\
          \    # 生成输出文件\n    output = f\"```echarts\\n{json.dumps(option, ensure_ascii=False)}\\\
          n```\"\n    return {\n        \"result\": output,\n    }"
        code_language: python3
